<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="example-form">
                <h2>Adicionar anotação</h2>
                <form class="formulario">
                    <mat-form-field appearance="outline" class="formField">
                        <mat-label>Sua anotação</mat-label>
                        <textarea matInput type="text" placeholder="Sua anotação" required></textarea>
                        <mat-icon matSuffix>edit_document</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="formField">
                        <mat-label>Autor</mat-label>
                        <input matInput type="text" placeholder="Autor" required>
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                    <h4>Escolha o modelo de anotação</h4>
                    <div class="container-radio row">
                        <div class="modelo-radio col-md-4 mt-2">
                            <mat-radio-button value="modelo1" id="modelo1" color="primary"></mat-radio-button>
                            <mat-card class="cardModelo1">
                                <mat-card-header>
                                    <mat-card-title>Sua anotação vai aqui</mat-card-title>
                                    <mat-card-subtitle>O autor fica aqui</mat-card-subtitle>
                                </mat-card-header>
                            </mat-card>
                        </div>
                        <div class="modelo-radio col-md-4 mt-2">
                            <mat-radio-button value="modelo2" id="modelo2" color="primary"></mat-radio-button>
                            <mat-card class="example-card cardModelo2">
                                <mat-card-header>
                                    <div mat-card-avatar class="avatar1"></div>
                                    <mat-card-title style="margin-top: 10px;">O autor fica aqui</mat-card-title>
                                </mat-card-header>
                                <mat-card-content>
                                    <p>
                                        Sua anotação vai aqui
                                    </p>
                                </mat-card-content>
                            </mat-card>
                        </div>
                        <div class="modelo-radio col-md-4 mt-2">
                            <mat-radio-button value="modelo3" id="modelo3" color="primary"></mat-radio-button>
                            <mat-card class="example-card cardModelo3">
                                <mat-card-content>
                                    <p>
                                        Sua anotação vai aqui
                                    </p>
                                </mat-card-content>
                                <mat-card-header>
                                    <div mat-card-avatar class="avatar2"></div>
                                    <mat-card-title style="margin-top: 10px;">O autor fica aqui</mat-card-title>
                                </mat-card-header>
                            </mat-card>
                        </div>
                    </div>
                    <button mat-flat-button color="primary" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

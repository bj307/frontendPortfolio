<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid  d-sm-block" src="../../../../assets/img/samuraistrong.png" alt="Samurai Strong">
        </div>
        <div class="col-md-6">
            <div class="example-form">
                <h2>BK Social</h2>
                <form class="formulario" (ngSubmit)="login()">
                    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Use qualquer nome"></app-mensagem>
                    <mat-form-field appearance="outline" class="formField">
                        <mat-label>Usuário</mat-label>
                        <input matInput type="text" placeholder="Usuário" [(ngModel)]="usuario" name="usuario" #campoUsuario="ngModel" required>
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Use qualquer senha"></app-mensagem>
                    <mat-form-field appearance="outline" class="formField">
                        <mat-label>Senha</mat-label>
                        <input matInput type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" #campoSenha="ngModel" required>
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                    <button mat-flat-button color="primary" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
